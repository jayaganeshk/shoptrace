receivers:
  otlp:
    protocols:
      grpc: # port 4317
      http: # port 4318

exporters:
  # Data sources: traces, metrics, logs
  otlp:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": <API_KEY>

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      exporters: [otlp]
